<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<script src="lib/jquery-1.10.1.min.js"></script>
	<style>
		.lili {
			width: 494px;
			height: 180px;
			position: relative;
			float: left;
		}
		.show {
			display: block;
		}
		.hide {
			display: none;
		}
		.imgg {
			width: 148px;
			height: 180px;
			background: url(images/ys1.png) no-repeat;
		}
		.divv {
			position: absolute;
			left: 148px;
			top: 0;
			width: 346px;
			height: 180px;
			background: #f00;
			transition: width 1s;
		}
	</style>
</head>
<body style="font-size: 0;">
	<ul style="width: 1086px; height: 180px;">
		<li class="lili">
			<div class="imgg"></div>
			<div class="divv show"></div>
		</li>
		<li class="lili">
			<div class="imgg"></div>
			<div class="divv hide"></div>
		</li>
		<li class="lili">
			<div class="imgg"></div>
			<div class="divv hide"></div>
		</li>
		<li class="lili">
			<div class="imgg"></div>
			<div class="divv hide"></div>
		</li>
		<li class="lili">
			<div class="imgg"></div>
			<div class="divv hide"></div>
		</li>
		
		
	</ul>
	<script>
		$('.lili').on('mouseover',function(){
			$(this).prevAll('.lili').children('.show').removeClass('show')
			$(this).prevAll('.lili').children('.divv').addClass('hide')
			$(this).nextAll('.lili').children('.show').removeClass('show')
			$(this).nextAll('.lili').children('.divv').addClass('hide')
			$(this).prevAll('.lili').css('width','148px')
			$(this).nextAll('.lili').css('width','148px')
			$(this).children('.hide').removeClass('hide')
			$(this).children('.divv').addClass('show')
			$(this).css('width','494px')
		})
		$(window).on('load',function(){
			$('.hide').parent('.lili').css('width','148px')
		})
	</script>
</body>
</html>
